version: '3.8'

services:
  docling-serve-enhanced-cuda:
    build:
      context: .
      dockerfile: Dockerfile.cuda
    image: docling-serve-enhanced:cuda
    container_name: docling-serve-enhanced-cuda
    ports:
      - "5001:5001"
    environment:
      - DOCLING_SERVE_ENABLE_UI=1
      - DOCLING_SERVE_MAX_DOCUMENT_SIZE=52428800  # 50MB
      - DOCLING_SERVE_MAX_SYNC_WAIT=180
      - DOCLING_SERVE_ENABLE_CORS=true
      - DOCLING_SERVE_CORS_ORIGINS=["*"]
      # OCR settings with GPU
      - DOCLING_OCR_ENGINE=easyocr
      - DOCLING_OCR_USE_GPU=true
      - CUDA_VISIBLE_DEVICES=0
      # NVIDIA settings
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # Logging
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/data  # For persistent storage
      - ./logs:/app/logs  # For logs
      - /tmp/docling:/tmp/docling  # Temp files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 8G  # Increased for GPU operations
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1  # Number of GPUs to use
              capabilities: [gpu]
    # For older Docker Compose versions, use runtime instead of deploy.resources.reservations.devices
    # runtime: nvidia

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: docling-nginx-cuda
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - docling-serve-enhanced-cuda
    profiles:
      - production

volumes:
  docling-data:
  docling-logs: