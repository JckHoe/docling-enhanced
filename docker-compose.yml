version: '3.8'

services:
  docling-serve-enhanced:
    build:
      context: .
      dockerfile: Dockerfile
    image: docling-serve-enhanced:latest
    container_name: docling-serve-enhanced
    ports:
      - "5001:5001"
    environment:
      - DOCLING_SERVE_ENABLE_UI=1
      - DOCLING_SERVE_MAX_DOCUMENT_SIZE=52428800  # 50MB
      - DOCLING_SERVE_MAX_SYNC_WAIT=180
      - DOCLING_SERVE_ENABLE_CORS=true
      - DOCLING_SERVE_CORS_ORIGINS=["*"]
      # OCR settings
      - DOCLING_OCR_ENGINE=easyocr
      # Logging
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/data  # For persistent storage
      - ./logs:/app/logs  # For logs
      - /tmp/docling:/tmp/docling  # Temp files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: docling-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - docling-serve-enhanced
    profiles:
      - production

volumes:
  docling-data:
  docling-logs: